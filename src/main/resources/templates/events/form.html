<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/app.css}">
</head>
<body>
<header th:insert="fragment/header.html :: header"></header>

<div class="container-fluid">
    <div class="row">
        <th:block th:insert="fragment/sidebar"/>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${eventFormDto.id!=null} ? 'Update Form' : 'Create Form' "></h1>
            </div>

            <div class="table-responsive form-content">
                <form method="post" th:action="${eventFormDto.id != null} ? @{/events/update/{id}(id=${eventFormDto.id})} : @{/events/create}" th:object="${eventFormDto}">
                    <div class="mb-3">
                        <label for="name-field" class="form-label required">Name</label>
                        <input type="text" class="form-control" id="name-field" th:field="*{name}">
                        <span class="text-danger" th:errors="*{name}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="des-field" class="form-label required">Description</label>
                        <textarea id="des-field" rows="3" type="text" class="form-control"
                                  th:field="*{description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="status-field-field" class="form-label required">Capacity</label>
                        <input type="number" class="form-control" id="capacity" th:field="*{capacity}">
                    </div>

                    <div class="mb-3">
                        <label for="name-field" class="form-label required">Place</label>
                        <input type="text" class="form-control" id="place" th:field="*{place}">
                    </div>

                    <div class="mb-3">
                        <label for="des-field" class="form-label required">Start Time</label>
                        <input type="datetime-local" class="form-control" id="startDateTime" name="startDateTime" th:value="${eventFormDto.startDateTimeFormatted}" required>


                        <span class="text-danger" th:errors="*{startDateTime}"></span>
                    </div>

                    <div class="mb-3">
                        <label for="start-field" class="form-label required">End Time</label>
                        <input type="datetime-local" class="form-control" id="endDateTime" name="endDateTime" th:value="${eventFormDto.endDateTimeFormatted}" required>


                    </div>

                    <div class="mb-3">
                        <label for="status-field" class="form-label required">Status</label>
                        <select id="status-field" rows="3" type="text" class="form-control" th:field="*{status}">
                            <option th:each="st : ${T(fa.training.eventbox.model.enums.EventStatus).values()}"
                                    th:value="${st.name()}"
                                    th:text="${st.name()}"
                            ></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
